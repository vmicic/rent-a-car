spring:
    application:
        name: message-service

    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MV_STORE=FALSE
        username: sa
        password:

    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
            path: /h2-console

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect

server:
    port: 8084

